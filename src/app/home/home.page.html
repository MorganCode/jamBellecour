<ion-content>
  <div class="login" [hidden]="isStarted">
    <div class="login not-connected" [hidden]="isConnected">
      <input [(ngModel)]="userName" placeholder="Votre pseudo" />
      <input [(ngModel)]="roomName" placeholder="Votre code" />
      <button (click)="connect()">
        CONNECT
      </button>
    </div>

    <div class="login connected" [hidden]="!isConnected">
      <p>You joined the chat as {{ userName }}</p>

      <label [hidden]="players != 2"
        >Vous n'Ãªtes pas assez nombreux pour lancer une partie. <br />En attente
        d'autres joueurs...</label
      >
      <button [hidden]="players == 2" (click)="startGame()">
        GO TO GAME !
      </button>
    </div>
  </div>

  <div class="game" [hidden]="!isStarted">
    <div id="game"></div>
  </div>
</ion-content>
